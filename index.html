<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="p-4">
            <header>
                <h1>Weather Dashboard</h1>
            </header>
        </div>
        <div id="content" class="row">
            <div id="search" class="col-3">
                <div class="d-flex justify-content-space-evenly">
                    <form id="search-form">
                        <div class="form-group">
                            <h2>Search for a City:</h2>
                            <label for="search-input"></label>
                            <input type="text" class="form-control-lg" id="search-input" name="search"
                                placeholder="City Name Here">
                        </div>
                        <div class="text-left pt-4 pb-3" id="seach-button">
                            <input type="submit" class="btn btn-success" id="search-btn" value="Search">
                        </div>
                    </form>
                </div>
                <ul id="history">
                </ul>
            </div>
            <div class="col">
                <div id="weather-now" class="row">
                </div>
                <div class="row">
                    <h2>5 Day Forecast</h2>
                </div>
                <div id="weather-cards" class="row">
                </div>
            </div>
        </div>
    </div>
    <hr>
    <br><br><br><br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
