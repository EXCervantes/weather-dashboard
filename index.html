<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <form id="search-form">
            <div class="row">
                <div class="form-group">
                    <label for="search-input">Search for a City:</label>
                    <input type="text" class="form-control-lg" id="search-input" name="search"
                        placeholder="City Name Here">
                </div>
                <div class="text-left pt-4 pb-3">
                    <input type="submit" class="btn btn-success" id="search-btn" value="Search">
                </div>
            </div>
        </form>
        <!-- Button to display search city history -->
        <div id="search-history">
            <button id="city-history"></button>
        </div>
        <div id="weather-now">
            <h3></h3>
        </div>
        <div id="weather-cards">
            <h2 id="city-name-card"></h2>
            <p id="description"></p>
            <p id="temp"></p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
